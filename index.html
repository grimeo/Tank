<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TvZ - Tank Vs. Zombies</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
    <canvas id="gamecanvas" tabindex="1"></canvas>

    <img src="imgs/tank-sprite.png" id="tank-img" alt="">
    <img src="imgs/enemy-sprite.png" id="enemy-img" alt="">
    <img src="imgs/explosion-sprite.png" id="explosion-img" alt="">
    <img src="imgs/bullet-img.png" id="bullet-img">
    <img src="imgs/bullet-icon.png" id = "bullet-icon">
    <img src="imgs/life-icon.png" id = "life-icon">
    <img src="imgs/blood.png" id="blood-img" alt="">
    <!-- <audio src="sfx/shot-fx.ogg" id="shot-sfx"></audio> -->

    <div id="main-menu" class="screen">
        <button id="play-btn">Play</button>
        <button>sfx</button>
        <button>music</button>
    </div>
    <div id="gamescreen" class="screen">
        <button id="pause">Pause</button>
    </div>
    <div id="gamescreen-menu" class="screen">
        <button id="continue">Continue</button>
        <button id="gs-main-menu-btn">Main Menu</button>
        <button>sfx</button>
        <button>music</button>
    </div>
    <div id="gameover" class="screen">
        <p id="score">123</p>
        <button id="restart">Try again</button>
        <button id="main-menu-btn">Main Menu</button>
    </div>

    <div id="zombie-level" class="prompt">

    </div>
    <div id="power-ups" class="prompt">

    </div>

    
    <script type="module" src="scripts/script.js"></script>
</body>
</html>
