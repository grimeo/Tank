<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route 55</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
    <canvas id="gamecanvas" tabindex="1"></canvas>

    <img src="imgs/blood.png" id="blood-img" alt="">
    <img src="imgs/tank-sprite.png" id="tank-img" alt="">
    <img src="imgs/enemy-sprite.png" id="enemy-img" alt="">
    <img src="imgs/explosion-sprite.png" id="explosion-img" alt="">
    <img src="imgs/bullet-img.png" id="bullet-img">
    <img src="imgs/bullet-icon.png" id = "bullet-icon">
    <img src="imgs/life-icon.png" id = "life-icon">
    <img src="imgs/survivor.png" alt="" id="survivor-img">
    <audio id="lobby-music"  autoplay>
        <source src="sfx/lobby-music.mp3" type="audio/mpeg">
    </audio>

    <div id="main-menu" class="screen">
        <div id="play-btn">
            <img class="btns-imgs" src="imgs/play-btn.png" alt="">
        </div>
        <div id="main-menu-sfx" class="pause-btns">
            <img class="btns-imgs" id = "menu-toggle-sfx" src="imgs/on-state-sfx-btn.png" alt="">
        </div>
        <div id="main-menu-music">
            <img class="btns-imgs" id = "menu-toggle-music" src="imgs/on-music.png" alt="">
        </div>
    </div>
    <div id="gamescreen" class="screen">
        <div id="pause">
            <img class="btns-imgs" src="imgs/pause-btn.png" alt="">
        </div>
    </div>
    <div id="gamescreen-menu" class="screen">
        <div id="continue" class="pause-btns">
            <img class="btns-imgs" src="imgs/continue-btn.png" alt="">
        </div>
        <div id="gs-main-menu-btn" class="pause-btns">
            <img class="btns-imgs" src="imgs/home-btn.png" alt="">
        </div>
        <div id="sfx" class="pause-btns">
            <img class="btns-imgs" id="game-sfx-btn"  src="imgs/on-state-sfx-btn.png" alt="">
        </div>
        <div id="music">
            <img class="btns-imgs" id="game-music-btn" src="imgs/on-music.png" alt="">
        </div>
    </div>
    <div id="gameover" class="screen">
        <p id="score">Your score: <span id="scoreVal"></span></p>
        <p id="survivor-score">Survivors: <span id="survivorVal"></span></p>
        <div id="restart"><img src="imgs/restart-btn.png" alt=""></div>
        <div id="go-main-menu-btn"><img src="imgs/home-btn.png" alt=""></div>
    </div>

    <div id="zombie-level" class="prompt">
        <p id="zombie-prompt"> ZOMBIE LEVEL UP!</p>
    </div>
    <div id="power-ups" class="prompt">
        <p id="choose">CHOOSE!</p>
        <div id="power-ups-1" class="power-item">
            <img class="powerUps-imgs" src="imgs/upbullet-img.png" alt="">
            <p class="powerLabel">Bullet +1</p>
        </div>
        <div id="power-ups-2" class="power-item">
            <img class="powerUps-imgs" src="imgs/uplife-img.png" alt="">
            <p class="powerLabel">Life +1</p>
        </div>
        <div id="power-ups-3" class="power-item">
            <img class="powerUps-imgs" src="imgs/upreload-img.png" alt="">
            <p class="powerLabel">Reload Speed++</p>
        </div>
    </div>

    
    <script type="module" src="scripts/script.js"></script>
</body>
</html>
